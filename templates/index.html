{% extends 'base.html' %}

{% block title %}Home - My Online Store{% endblock %}

{% block content %}
<h1 class="text-center mb-4">Welcome to Our Online Store</h1>

<div class="row">
    {% for product in products %}
    <div class="col-md-4 mb-4">
        <div class="card">
            <img src="https://via.placeholder.com/150" class="card-img-top" alt="{{ product.name }}">
            <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text">{{ product.description[:100] }}...</p>
                <p class="card-text"><strong>${{ product.price }}</strong></p>
                <a href="{{ url_for('add_to_cart', product_id=product.id) }}" class="btn btn-primary">Add to Cart</a>
                <a href="#" class="btn btn-secondary">View Product</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
